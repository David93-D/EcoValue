<div class="container-fluid h-100 fondo-verificar">
  <div class="row pt-5 justify-content-center">
      <div class="col-md-9 cont-verificar">
          <div class="row text-center">
              <h1 class="letra-verificar">Gracias por Registrarse en el servicio de carteras virtuales de EcoValue!!!</h1>
          </div>
          <div class="row" *ngIf="user as user">
              <h2 class="text-center">Te hemos enviado un correo de confirmación a <strong>davidpp80.dpp@gmail.com</strong>.</h2>
              <h2 class="text-center">Porfavor comprueba tu correo y haz click en el enlace para verificar tu dirección de email</h2>
          </div>
          <div class="row text-center justify-content-around">
              <div class="col">
                  <button mat-button class="bg-warning m-1" (click)="reenviarCorreo()">
                      <mat-icon>reply</mat-icon>
                      Reenviar Verificación
                  </button>
              </div>
              <div class="col">
                  <button mat-button class="bg-success m-1" routerLink="/login">
                      <mat-icon>logout</mat-icon>
                      Volver logIn
                    </button>
              </div>
          </div>
      </div>
  </div>
</div>
