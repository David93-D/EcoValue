<div class="displayTable">
    <div class="displayTableCell">
  
      <div class="authBlock">
        <h3>Gracias por Registrarse en el servicio de carteras virtuales de EcoValue!!!</h3>
  
        <div class="formGroup" *ngIf="user as user">
          <p class="text-center">Le hemos enviado un correo de confirmación<strong>{{user.email}}</strong>.</p>
          <p class="text-center">Porfavor comprueba tu correo y haz click en el enlace para verificar tu dirección de email</p>
        </div>
        
        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="formGroup">
          <button type="button" class="btn btnPrimary" (click)="reenviarCorreo()">
            <i class="fas fa-redo-alt"></i>
            Reenviar Verificación
          </button>
        </div>
      </div>
  
      <div class="redirectToLogin">
        <span>Volver<span class="redirect" routerLink="/login">logIn</span></span>
      </div>
  
    </div>
  </div>
