<div class="container">
    <div class="card text-center">
      <div class="card-header">
        <b>REGISTRO</b>
      </div>
      <form class="row g-3 m-2">
        <div class="col-12">
          <label class="enunciado">Email</label>
          <input class="form-control m-2" type="email" name="email" placeholder="ingrese su email" [(ngModel)]="usuario.email">
          <span *ngIf="this.formularioAlta.get('email')?.errors?.['required']">El email no puede quedar vacío</span>
          <span *ngIf="this.formularioAlta.get('email')?.errors?.['email']">Debe tener formato de email</span>
        </div>
        <div class="col-12">
          <label class="enunciado">Password</label>
          <input class="form-control m-2" type="password" name="password" placeholder="ingrese su password" [(ngModel)]="usuario.password">
          <span *ngIf="this.formularioAlta.get('password')?.errors?.['required']">La contraseña no puede quedar vacía</span>
          <span *ngIf="this.formularioAlta.get('password')?.errors?.['minLength']">La contraseña debe tener almenos 5 caractéres</span>
        </div>
        <button class="btn btn-primary col-12 m-2" (click)="registrarse()">Crear cuenta</button>
        <label for="">Ya tienes cuenta? <button mat-button color="primary" routerLink="/login">logIn</button></label>
      </form>
    </div>
</div>
