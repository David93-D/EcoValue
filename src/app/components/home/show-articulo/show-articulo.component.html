<div class="container-fluid fondo">
    <div class="row p-2 justify-content-center">
        <div style="background: #D7DBDD;
          border-radius: 5%;" class="col-10 p-2">
            <h1 class="text-center pt-2 titulo-articulo">{{articulo?.Titulo}}</h1>
            <div class="row justify-content-center">
                <div class="col-10">
                    <p [innerHTML]="articulo?.Cuerpo"></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10">
                    <button class="btn btn-warning mb-2" (click)="volverHome()">Volver Home</button>
                </div>
            </div>
        </div>
    </div>
</div>
