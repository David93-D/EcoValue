<div class="container-fluid" style="background-color: #2E4053;">
    <a class="btn paginacion m-2" style="color: whitesmoke;" (click)="volver()"><mat-icon class="icono">arrow_back</mat-icon> Volver a la lista de valores</a>
    <div class="text-center">
        <h1 class="letra-ecovalue">{{valor_nombre}}</h1>
    </div>
    <div class="row">
        <div class="col-md-6" *ngFor="let noticia of news_valores">
          <div class="card m-1" style="color: black;">
            <div class="card-body">
              <h1 class="card-title">{{noticia.title}}</h1>
              <h5 class="card-title">Autor: {{noticia.author}}</h5>
              <h4>Fecha de publicaci√≥n: {{noticia.published_utc}}</h4>
              <img [src]="noticia.image_url" width="200" height="100" alt="Imagen Art.">
              <p class="card-text mt-1">{{noticia.description}}</p>
              <a class="btn btn-primary" [href]="noticia.article_url">Ir a la noticia</a>
            </div>
          </div>
        </div>
      </div>
</div>
