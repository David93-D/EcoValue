<div class="container-fluid fondo">
    <div class="row p-3 text-center">
        <h1 class="titulo-analisis">An√°lisis de CriptoActivos</h1>
    </div>
    <div class="row justify-content-center mb-3">
      <div class="col-lg-6 col-md-7 col-10">
          <form action="">
              <div class="input-group caja-busqueda">
                  <input type="search" name="criptoBuscar" class="form-control" placeholder="Ticker o Nombre de la cripto" #valorBuscar>
                  <button type="submit" class="btn lupa"><mat-icon>search</mat-icon></button>
              </div>
          </form>
      </div>
  </div>
    <div class="row">
      <div class="row justify-content-lg-start">
        <div class="m-1">
            <button class="btn paginacion" (click)="botonAtras()"><mat-icon class="icono">arrow_back</mat-icon>Anterior</button>
            <button class="btn paginacion" (click)="botonSiguiente()">Siguiente<mat-icon class="icono">arrow_forward</mat-icon></button>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-12 text-center">
        <table class="table letra-ecovalue fondo-tabla">
          <thead class="text-center">
              <tr>
                <th *ngFor="let c of conceptos">{{c}}</th>
              </tr>
          </thead>
          <tbody>
              <tr
                app-lista-cripto
                *ngFor="let cripto of criptos;let isEven = even; let isOdd = odd;" [ngClass]="{'azul': isEven, 'yellow': isOdd}"
                [cripto]="cripto"
                >
              </tr>
          </tbody>
        </table>
    </div>
    </div>





    </div>
