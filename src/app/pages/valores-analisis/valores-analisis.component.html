<div class="container-fluid fondo">
    <div class="row text-center">
        <div class="col mt-3">
            <h1 class="titulo-analisis">An√°lisis de Valores</h1>
            <p class="texto-buscador">Introduzca en nuestro buscador la empresa cotizada para analizar:</p>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-lg-6 col-md-7 col-10">
            <form action="">
                <div class="input-group caja-busqueda">
                    <input type="search" name="valorBuscar" class="form-control" placeholder="Ticker o Nombre del Valor" #valorBuscar>
                    <button type="submit" class="btn lupa"><mat-icon>search</mat-icon></button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="row justify-content-lg-start">
            <div class="m-1">
                <button class="btn paginacion" (click)="botonAtras()"><mat-icon class="icono">arrow_back</mat-icon>Anterior</button>
                <button class="btn paginacion" (click)="botonSiguiente()">Siguiente<mat-icon class="icono">arrow_forward</mat-icon></button>
            </div>
        </div>
        <div *ngIf="loading" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        <div *ngIf="!loading" class="col-lg-12 col-md-12 col-12 text-center">
            <table class="table letra-ecovalue" style="background-color: #1c2d8c;">
                    <thead class="text-center">
                        <tr>
                            <th *ngFor="let c of conceptos">{{c}}</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr
                            app-lista-valor
                            [valor]="valor"
                            *ngFor="let valor of valores"
                        >
                        </tr>
                    </tbody>
            </table>

        </div>
    </div>
</div>
