<div class="container-fluid bg-secondary">
    <div class="row text-center">
        <div class="col mt-3">
            <h1 class="titulo-analisis">An√°lisis de Valores</h1>
            <p class="texto-buscador">Introduzca en nuestro buscador la empresa cotizada para analizar:</p>
            {{valorBuscar}}
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-lg-6 col-md-7 col-10">
            <form action="">
                <div class="input-group">
                    <input type="search" name="valorBuscar" class="form-control" placeholder="Ticker o Nombre del Valor" (input)="buscarValores()" [(ngModel)]="valorBuscar">
                    <button type="submit" class="btn" style="background-color: #b4975a;"><mat-icon>search</mat-icon></button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="row justify-content-lg-start">
            <div class="m-1">
                <button class="btn paginacion" (click)="botonAtras()"><mat-icon class="icono">arrow_back</mat-icon>Anterior</button>
                <button class="btn paginacion" (click)="botonSiguiente()">Siguiente<mat-icon class="icono">arrow_forward</mat-icon></button>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-12 text-center">
            <table class="table table-dark table-hover letra-ecovalue">
                    <thead class="text-center">
                        <tr>
                            <th>Ticker</th>
                            <th>Empresa</th>
                            <th>Ver</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr
                            app-lista-valor
                            [valor]="valor"
                            *ngFor="let valor of valores"
                        >
                        </tr>
                    </tbody>
            </table>

        </div>
    </div>
</div>
